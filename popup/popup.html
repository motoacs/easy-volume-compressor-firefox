<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      flex: 1;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #2196F3;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    input[type="range"]:disabled {
      opacity: 0.5;
    }
    .value-display {
      min-width: 45px;
      text-align: right;
      font-family: monospace;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button:active {
      background-color: #d0d0d0;
    }
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="control-group">
    <label class="switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>

  <div class="control-group">
    <label for="threshold">Threshold (dB)</label>
    <div class="slider-container">
      <input type="range" id="threshold" min="-60" max="0" step="1">
      <span class="value-display" id="threshold-value">0</span>
    </div>
  </div>

  <div class="control-group">
    <label for="ratio">Ratio</label>
    <div class="slider-container">
      <input type="range" id="ratio" min="1" max="20" step="0.1">
      <span class="value-display" id="ratio-value">1</span>
    </div>
  </div>

  <div class="control-group">
    <label for="attack">Attack (ms)</label>
    <div class="slider-container">
      <input type="range" id="attack" min="0" max="100" step="1">
      <span class="value-display" id="attack-value">0</span>
    </div>
  </div>

  <div class="control-group">
    <label for="release">Release (ms)</label>
    <div class="slider-container">
      <input type="range" id="release" min="0" max="1000" step="10">
      <span class="value-display" id="release-value">0</span>
    </div>
  </div>

  <div class="control-group">
    <label for="gain">Output Gain (dB)</label>
    <div class="slider-container">
      <input type="range" id="gain" min="-20" max="20" step="1">
      <span class="value-display" id="gain-value">0</span>
    </div>
  </div>

  <button id="reset">Reset to Default</button>

  <script src="../dist/popup.js"></script>
</body>
</html>
